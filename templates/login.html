{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Rossetto Advogados — Área Restrita</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --verde-escuro: #0f5a35;
            --verde-medio:  #2f8a51;
            --dourado:      #b5882b;
            --cinza-claro:  #f5f6f7;
            --texto:        #21312a;
        }

        html, body{
            height:100%;
            margin:0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: linear-gradient(180deg, #f7f9f8 0%, #eef3ef 100%);
            color: var(--texto);
        }

        .wrap {
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding: 32px;
        }

        .card {
            width:100%;
            max-width:420px;
            background:#ffffff;
            border-radius:12px;
            box-shadow: 0 12px 30px rgba(12,40,18,0.08);
            padding:28px;
            border: 1px solid rgba(16,64,35,0.04);
        }

        .brand {
            display:flex;
            gap:16px;
            align-items:center;
            margin-bottom: 6px;
        }
        .brand img {
            height:64px;
            object-fit:contain;
        }
        .brand h1{
            font-size:1.4rem;
            margin:0;
            color:var(--verde-escuro);
            letter-spacing:0.2px;
        }

        .subtitle {
            color: #516a59;
            margin:6px 0 22px;
            font-style:italic;
        }

        input.form-control {
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .btn-rossetto {
            background: var(--verde-escuro);
            color: white;
            border: none;
            padding:10px 18px;
            border-radius:8px;
            font-weight:600;
            box-shadow: 0 6px 16px rgba(15,90,53,0.12);
        }
        .btn-rossetto:hover{
            background: var(--verde-medio);
        }

        .error {
            color:#b00020;
            font-size:0.9rem;
            margin-bottom:12px;
        }

        @media (max-width:520px){
            .brand img { height:52px; }
            .card { padding:18px; }
        }
    </style>
</head>
<body>
  <div class="card">
    <h1>Rossetto Advogados</h1>
    <h3>Área Restrita</h3>
    <p>Faça login para acessar o sistema</p>

    <form id="form-login" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div><input type="text" name="usuario" placeholder="Usuário" required></div>
      <div style="margin-top:8px;"><input type="password" name="senha" placeholder="Senha" required></div>
      <div style="margin-top:10px;"><button type="submit">Entrar</button></div>
    </form>

    {% if messages %}
      <div id="msgs">
        {% for message in messages %}
          <div class="msg-erro">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <small>Versão interna — Rossetto Advogados.</small>
  </div>
</body>
</html>
